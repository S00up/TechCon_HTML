<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact Us</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="contact-info">
            <h2>Contact Information</h2>
            <p>Email: <a href="mailto:contact@techcon2024.com">contact@techcon2024.com</a></p>
            <p>Follow us on:</p>
            <p>
                <a href="https://www.facebook.com/TechCon2024" target="_blank">Facebook</a> |
                <a href="https://www.twitter.com/TechCon2024" target="_blank">Twitter</a> |
                <a href="https://www.linkedin.com/TechCon2024" target="_blank">LinkedIn</a>
            </p>
        </section>
        
        <section id="map">
            <h2>Conference Venue</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.6889206941586!2d-122.41941518468395!3d37.77492977975905!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858158f6ba6373%3A0xa52b19a2d3c84fae!2sSan+Francisco%2C+CA!5e0!3m2!1sen!2sus!4v1549250541234" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </section>
        
        <section id="contact-form">
            <h2>Contact Us</h2>
            <form action="submit_contact.html" method="post">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <div>
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 TechCon. All rights reserved.</p>
    </footer>
</body>
</html>
